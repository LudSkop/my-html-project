<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мій перший сайт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .red-text {
            color: red;
        }
        .green-text {
            color: blue;
        }
        button {
            font-size: 20px;  /* Збільшує текст */
            padding: 15px 30px; /* Збільшує розмір кнопки */
            border-radius: 10px; /* Закруглення кутів */
            background-color: #4CAF50; /* Колір фону */
            color: white; /* Колір тексту */
            border: none; /* Прибрати рамку */
            cursor: pointer; /* Додає зміну курсору */
            margin: 10px; /* Додає відстань між кнопками */
        }
        button:hover {
            background-color: #45a049; /* Колір при наведенні */
        }
        /* Стиль для круглих кнопок */
        .round-button {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;

        }
        .button-container {
    display: flex; /* Робить кнопки в ряд */
    justify-content: center; /* Вирівнює кнопки по центру */
    gap: 14px; /* Додає відстань між кнопками */
    flex-wrap: wrap; /* Якщо кнопок багато, вони будуть переноситися */
}

    </style>
</head>
<body>
    <h1><span class="red-text">Привіт, Я фронтенд розробник Людмила!</span> Це мій перший сайт!</h1>
    <h2><span class="red-text">ІНФОРМАЦІЯ ПРО САЙТ </span><span class="green-text">ЯК ПОТРІБНО НАЛАГОДЖУВАТИ ПРОГРАМУ</span></h2>
    <h3><span class="green-text">Знаю що у вас все получиться!!!!!</span> !!!</h3>
           <h4><span class="green-text">Будьте уважні!!</span> </h4>



    <!-- Додаємо кнопки -->
    <button onclick="alert('Ви натиснули першу кнопку!')">Натисни мене</button>
    <button onclick="changeText()">Змінити текст</button>

    <!-- Нові круглі кнопки -->
    <div class="button-container">
        <button class="round-button" onclick="alert('Вітаю Вас на моєму сайті!')">Вітаємо</button>
    <button class="round-button" onclick="alert('Життя прекрасне і його треба проживати і цінити!')">Життя</button>
    <button class="round-button" onclick="alert('Радість це наші діти наше надхнення!')">Радість</button>
    <button class="round-button" onclick="alert('Для того щоб увас все вийшло потрібна наполегливість і терпіння!')">Докладніше</button>
   <button class="round-button" onclick="window.location.href='https://sinoptik.ua/pohoda/odesa'">Погода</button>
<button class="round-button" onclick="window.location.href='https://fakty.com.ua/ua/ukraine/20250315-rf-atakuvala-ukrayinu-dvoma-iskanderamy-ta-178-dronamy-skilky-zbyla-ppo/'">Новини</button>



    <script>
        function changeText() {
            document.querySelector("h2").innerHTML = '<span class="red-text">Я вже вчуся, щоб </span><span class="green-text">стати фронтенд розробником!</span>';
        }
    </script>
</body>
</html>
